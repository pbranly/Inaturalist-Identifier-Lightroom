name: Lint Lua code

on: [push, pull_request]

jobs:
  luacheck:
    name: Run Luacheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Luacheck
        uses: lunarmodules/luacheck@v1
        with:
          args: . --config .luacheckrc   # <-- utilise ton .luacheckrc pour exclure json.lua

  stylua:
    name: Check formatting with StyLua
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 0.18
          args: >
            --check .
            --exclude json.lua   # <-- ignore json.lua pour StyLua
